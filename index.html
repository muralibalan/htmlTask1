<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="condainer">
        <form action="">
            <label for="name" class="important"><b>Name</b></label><br>
            <input type="text" autofocus>
            <input type="text">
            <br>
            <span>First</span>
            <span class="last">Last</span>
            <br><br>
            <label for="email" class="important"><b>Email</b></label><br>
            <input type="text" class="emailinput"><br><br>
            <label for="experience" class="important"><b>Your Experience</b></label><br>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>
            <span id="rateText">Overall, how would you rate you experience with us?</span>
            <br>
            <label for="satisfied" class="important"><b>How satisfied are  you with</b></label><br>
            <div class="titleSatis">
                <label for="tit1" class="ti1">Very Unsatisfied</label>
                <label for="tit2" class="ti2">Unsatisfied</label>
                <label for="tit3" class="ti3">Neutral</label>
                <label for="tit4" class="ti4">Satisfied</label>
                <label for="tit5" class="ti5">Very Satisfied</label>
            </div>

            <div class="border1">
                <span class="purchase">Purchase</span>
                          
                    <input type="radio" class="firRed1" name="Click">
                    <input type="radio" class="firRed2" name="Click">
                    <input type="radio" class="firRed3" name="Click">
                    <input type="radio" class="firRed4" name="Click">
                    <input type="radio" class="firRed5" name="Click">
             </div>

             <div class="border2">
                <span class="service">Service</span>
                          
                    <input type="radio" class="secRed1" name="Click2">
                    <input type="radio" class="secRed2" name="Click2">
                    <input type="radio" class="secRed3" name="Click2">
                    <input type="radio" class="secRed4" name="Click2">
                    <input type="radio" class="secRed5" name="Click2">
             </div>

             <div class="border3">
                <span class="companyOverall">Company Overall</span>
                          
                    <input type="radio" class="thRed1" name="Click3">
                    <input type="radio" class="thRed2" name="Click3">
                    <input type="radio" class="thRed3" name="Click3">
                    <input type="radio" class="thRed4" name="Click3">
                    <input type="radio" class="thRed5" name="Click3">
             </div>
            <br>
             <label for="like" class="important"><b>How likely are  you to</b></label><br>

             <div class="titlelike">
                <label for="tit01" class="ti01">Very Unlikely</label>
                <label for="tit02" class="ti02">Unlikely</label>
                <label for="tit03" class="ti03">Neutral</label>
                <label for="tit04" class="ti04">Likely</label>
                <label for="tit05" class="ti05">Very Likely</label>
            </div>

            <div class="border1">
                <span class="purchase">Buy form us again</span>
                          
                    <input type="radio" class="fouRed1" name="Click4">
                    <input type="radio" class="fouRed2" name="Click4">
                    <input type="radio" class="fouRed3" name="Click4">
                    <input type="radio" class="fouRed4" name="Click4">
                    <input type="radio" class="fouRed5" name="Click4">
             </div>

             <div class="border5">
                <span class="purchase">Recommended our</span><br>
                <span class="purchase">product to other</span>
                          
                    <input type="radio" class="fiRed1" name="Click5">
                    <input type="radio" class="fiRed2" name="Click5">
                    <input type="radio" class="fiRed3" name="Click5">
                    <input type="radio" class="fiRed4" name="Click5">
                    <input type="radio" class="fiRed5" name="Click5">
             </div>

             <div class="border6">
                <span class="purchase">Recommended our</span><br>
                <span class="purchase">company to others</span>
                          
                    <input type="radio" class="siRed1" name="Click6">
                    <input type="radio" class="siRed2" name="Click6">
                    <input type="radio" class="siRed3" name="Click6">
                    <input type="radio" class="siRed4" name="Click6">
                    <input type="radio" class="siRed5" name="Click6">
             </div>
            <br>
             <label for="email" class="important1"><b>Additional comments or suggestions</b></label><br>

             <textarea name="" class="textArea"></textarea>
             <button id="submit">Submit</button>

        </form>
    </div>
</body>
</html>
